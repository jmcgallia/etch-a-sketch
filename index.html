<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="title-box"><h1>Jordan's Etch-a-Sketch</h1></div>
    <div class="etch-body">
        <div class="etch-screen">
            <div class="drawing-area"></div>
        </div>
        <div class="options-area">
            <div class="clear-button"><button>Clear</button></div>
            <div class="color-chooser">
                <button class="red-button">RED</button>
                <button class="purple-button">GREEN</button>
                <button class="blue-button">BLUE</button>
                <button class="green-button">GREEN</button>
                <button class="black-button">BLACK</button>
                <button class="gray-button">GRAY</button>
            </div>
            <div class="size-chooser"><input type="range" name="size" min="1" max="101" value="30" step="10"></div>
        </div>
    </div>    
</body>
</html>
