<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="title-box"><h1>Jordan's Etch-a-Sketch</h1></div>
    <div class="etch-body">
        <div class="etch-screen">
            <div class="drawing-area"></div>
        </div>
        <div class="options-area">
            <div class="clear-button"><button>Clear</button></div>
            <div class="color-chooser">
                <button class="red-button">RED</button>
                <button class="purple-button">PURPLE</button>
                <button class="blue-button">BLUE</button>
                <button class="green-button">GREEN</button>
                <button class="black-button">BLACK</button>
                <button class="gray-button">GRAY</button>
            </div>
            <div class="size-chooser">
                <button class="button-1">1</button>
                <button class="button-2">2</button>
                <button class="button-4">4</button>
                <button class="button-8">8</button>
                <button class="button-16">16</button>
                <button class="button-32">32</button>
                <button class="button-64">64</button>
                <button class="button-128">128</button>
            </div>
        </div>
    </div>    
</body>
</html>
